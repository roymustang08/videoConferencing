<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" href="style.css">

    <title>One-to-One Video Chat using RTCMultiConnection</title>

    <meta name="description" content="One-to-One Video Chat using RTCMultiConnection. Only one user can join a room." />
    <meta name="keywords" content="WebRTC,RTCMultiConnection,Demos,Experiments,Samples,Examples" />

    <style>
        * {
            word-wrap:break-word;
        }
        video {
            object-fit: fill;
            width: 30%;
        }
        button,
        input,
        select {
            font-weight: normal;
            padding: 2px 4px;
            text-decoration: none;
            display: inline-block;
            text-shadow: none;
            font-size: 16px;
            outline: none;
        }
        .make-center {
            text-align: center;
            padding: 5px 10px;
        }
        img, input, textarea {
          max-width: 100%
        }
        @media all and (max-width: 500px) {
            .fork-left, .fork-right, .github-stargazers {
                display: none;
            }
        }
    </style>
</head>

<body>
<div class="bg"></div>
        <div class="log-form"  id="caller" style="display:none;">		
		  <h2>Welcome to video chat</h2>
		  <div class="container">
			<input type="text" title="username" placeholder="Enter your name" id="room-id" autocorrect=off autocapitalize=off size=20/>
			<button class="btn" id="open-room">Enter</button>
		 </div>
		</div>
        <div class="load-form" id="loader">
		   <div class="psoload">
			  <div class="straight"></div>
			  <div class="curve"></div>
			  <div class="center"></div>
			  <div class="inner"></div>
			</div>
		</div>
        <section class="experiment" style="display:none;">
            <div class="make-center">
                
                <button id="join-room">Join Room</button>
				
				<hr>
                    <button id="share-screen" disabled>Share Screen</button>
                <hr>
				

                <div id="room-urls" style="text-align: center;display: none;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0;"></div>
            </div>

           
        </section>
         <div id="videos-container"></div>
        <script src="https://rawgit.com/muaz-khan/RTCMultiConnection/master/dist/RTCMultiConnection.min.js"></script>

        <!-- custom layout for HTML5 audio/video elements -->
        <script src="https://cdn.webrtc-experiment.com/getMediaElement.js"></script>

        <!-- socket.io for signaling -->
        <script src="/socket.io/socket.io.js"></script>
		
		   <script src="getScreenId.js"></script>

        <script>
		myFunction();
		var caller = document.getElementById('caller'),
			loader = document.getElementById('loader');
		function getQueryStringParam(param) {
		  var url = window.location.toString();
			  url.match(/\?(.+)$/);
		 
		 var params = RegExp.$1;
			  params = params.split("&");

		 var queryStringList = {};

		 for(var i = 0; i < params.length; i++) {

			var tmp = params[i].split("=");
			queryStringList[tmp[0]] = unescape(tmp[1]);
		  
		  }
		  
		  return queryStringList[param];
		}
		function myFunction() {
			if (getQueryStringParam("roomid") && getQueryStringParam("roomid") != "undefined") {
				setTimeout(function(){ 
					loader.style.display = 'none';    
                    connection.join(document.getElementById('room-id').value);					
				}, 3000);

			}
			else{
				setTimeout(function(){ 
					loader.style.display = 'none';          
					caller.style.display = 'block';  
			}, 3000);
		  }
		}
		
            // ......................................................
            // .......................UI Code........................
            // ......................................................
			
		
			document.getElementById('share-screen').onclick = function() {
                this.disabled = true;
                connection.addStream({
                    screen: true,
                    oneway: true
                });
            };
			
            document.getElementById('open-room').onclick = function() {
                disableInputButtons();
                connection.open(document.getElementById('room-id').value, function() {
                    showRoomURL(connection.sessionid);
                });
            };
            document.getElementById('join-room').onclick = function() {
                disableInputButtons();
                connection.join(document.getElementById('room-id').value);
            };
          /*  document.getElementById('open-or-join-room').onclick = function() {
                disableInputButtons();
                connection.openOrJoin(document.getElementById('room-id').value, function(isRoomExists, roomid) {
                    if(!isRoomExists) {
                        showRoomURL(roomid);
                    }
                });
            };*/
            // ......................................................
            // ..................RTCMultiConnection Code.............
            // ......................................................
            var connection = new RTCMultiConnection();
			
			// Using getScreenId.js to capture screen from any domain
            // You do NOT need to deploy Chrome Extension YOUR-Self!!
            connection.getScreenConstraints = function(callback) {
                getScreenConstraints(function(error, screen_constraints) {
                    if (!error) {
                        screen_constraints = connection.modifyScreenConstraints(screen_constraints);
                        callback(error, screen_constraints);
                        return;
                    }
                    throw error;
                });
            };
			
			
            // by default, socket.io server is assumed to be deployed on your own URL
            connection.socketURL = '/';
            // comment-out below line if you do not have your own socket.io server
            // connection.socketURL = 'https://rtcmulticonnection.herokuapp.com:443/';
			
            connection.socketMessageEvent = 'video-conference-demo';
			
            connection.session = {
                audio: true,
                video: true
            };
			
            connection.sdpConstraints.mandatory = {
                OfferToReceiveAudio: true,
                OfferToReceiveVideo: true
            };
			
            connection.videosContainer = document.getElementById('videos-container');
			
			
			
            connection.onstream = function(event) {
			    
			   
				
				if(document.getElementById(event.streamid)) {
                    var existing = document.getElementById(event.streamid);
                    existing.parentNode.removeChild(existing);
                }
				
             
				
				var mediaElement = getMediaElement(event.mediaElement, {
                    title: event.userid,
                    buttons: ['mute-audio', 'mute-video','full-screen','stop'],
                    showOnMouseEnter: false
                });
                connection.videosContainer.appendChild(mediaElement);
				
				
				
				
                setTimeout(function() {
                    mediaElement.media.play();
                }, 5000);
				
                mediaElement.id = event.streamid;
				if(event.type == 'local'){
				    mediaElement.classList.add("small-video");
				}else{
					mediaElement.classList.add("full-video");
				}
            };
            connection.onstreamended = function(event) {
                var mediaElement = document.getElementById(event.streamid);
                if(mediaElement) {
                    mediaElement.parentNode.removeChild(mediaElement);
                }
            };
            function disableInputButtons() {
              //  document.getElementById('open-or-join-room').disabled = true;
                 document.getElementById('open-room').disabled = true;
                 document.getElementById('join-room').disabled = true;
                 document.getElementById('room-id').disabled = true;
				 document.getElementById('share-screen').disabled = false;
				 document.getElementById('caller').style.display = 'none'; 
				 document.getElementById('loader').style.display = 'none';    
            }
            // ......................................................
            // ......................Handling Room-ID................
            // ......................................................
            function showRoomURL(roomid) {
                var roomHashURL = '#' + roomid;
                var roomQueryStringURL = '?roomid=' + roomid;
                var html = '<h3>Unique URL for your room:</h3><br>';
                html += 'Hash URL: <a href="' + roomHashURL + '" target="_blank">' + roomHashURL + '</a>';
                html += '<br>';
                html += 'QueryString URL: <a href="' + roomQueryStringURL + '" target="_blank">' + roomQueryStringURL + '</a>';
                var roomURLsDiv = document.getElementById('room-urls');
                roomURLsDiv.innerHTML = html;
                roomURLsDiv.style.display = 'block';
            }
            (function() {
                var params = {},
                    r = /([^&=]+)=?([^&]*)/g;
                function d(s) {
                    return decodeURIComponent(s.replace(/\+/g, ' '));
                }
                var match, search = window.location.search;
                while (match = r.exec(search.substring(1)))
                    params[d(match[1])] = d(match[2]);
                window.params = params;
            })();
            var roomid = '';
            if (localStorage.getItem(connection.socketMessageEvent)) {
                roomid = localStorage.getItem(connection.socketMessageEvent);
            } else {
                roomid = connection.token();
            }
            document.getElementById('room-id').value = roomid;
            document.getElementById('room-id').onkeyup = function() {
                localStorage.setItem(connection.socketMessageEvent, this.value);
            };
            var hashString = location.hash.replace('#', '');
            if(hashString.length && hashString.indexOf('comment-') == 0) {
              hashString = '';
            }
            var roomid = params.roomid;
            if(!roomid && hashString.length) {
                roomid = hashString;
            }
            if(roomid && roomid.length) {
                document.getElementById('room-id').value = roomid;
                localStorage.setItem(connection.socketMessageEvent, roomid);
                // auto-join-room
                (function reCheckRoomPresence() {
                    connection.checkPresence(roomid, function(isRoomExists) {
                        if(isRoomExists) {
                            connection.join(roomid);
                            return;
                        }
                        setTimeout(reCheckRoomPresence, 5000);
                    });
                })();
                disableInputButtons();
            }
            // to make it one-to-one
            connection.maxParticipantsAllowed = 1;
            connection.onRoomFull = function(roomid) {
              connection.closeSocket();
              connection.attachStreams.forEach(function(stream) {
                stream.stop();
              });
            //  document.getElementById('open-or-join-room').disabled = false;
              document.getElementById('open-room').disabled = false;
              document.getElementById('join-room').disabled = false;
              document.getElementById('room-id').disabled = false;
              alert('Room is full.');
            };
        </script>

</body>

</html>
